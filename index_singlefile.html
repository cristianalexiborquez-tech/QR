<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HP-AHP20SA | Video y Manual</title>
  <meta name="description" content="Abre el video de ExelSolar y descarga el manual HP-AHP20SA (EPEVER)." />
  <style>
    :root {
      --bg: #0b1220; --card:#121a2a; --text:#e6edf6; --muted:#a7b3c5;
      --accent:#22c55e; --accent2:#3b82f6; --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:radial-gradient(1000px 700px at 20% 10%, #152039, #0b1220);
      color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100svh;display:grid;place-items:center;padding:24px;
    }
    main{
      width:100%;max-width:880px;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.07);border-radius:var(--r);box-shadow:0 20px 60px rgba(0,0,0,.35);
      padding:28px;backdrop-filter:blur(6px)
    }
    h1{margin:0 0 8px;font-size:clamp(22px,3vw,30px)}
    p.lead{margin:0 0 16px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;margin:12px 0 8px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      border-radius:14px;padding:18px 20px;text-decoration:none;font-weight:700;
      color:white;border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      transition:transform .12s ease,box-shadow .12s ease
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 28px rgba(0,0,0,.35)}
    .video{background:linear-gradient(180deg,rgba(34,197,94,.18),rgba(34,197,94,.08))}
    .pdf{background:linear-gradient(180deg,rgba(59,130,246,.18),rgba(59,130,246,.08))}
    .contact{margin-top:16px;font-size:14px;color:var(--muted)}
    @media (max-width:680px){.grid{grid-template-columns:1fr}}
    .logo{
      width:64px;height:64px;border-radius:14px;display:grid;place-items:center;margin-bottom:10px;
      background:linear-gradient(135deg,#1e293b,#0f172a);border:1px solid rgba(255,255,255,.08)
    }
    .logo svg{width:28px;height:28px}
  </style>
</head>
<body>
  <main>
    <div class="logo" aria-hidden="true">
      <!-- simple lightning icon -->
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
        <path d="M13 3L4 14h6l-1 7 9-11h-6l1-7z" stroke-linejoin="round" stroke-linecap="round"/>
      </svg>
    </div>
    <h1>HP-AHP20SA — Video y Manual</h1>
    <p class="lead">Una sola página, sin dependencias. Dos botones: video (YouTube) y manual (PDF).</p>

    <div class="grid">
      <a class="btn video" href="https://www.youtube.com/watch?v=vNu1QSZ4gYk&ab_channel=ExelSolar" target="_blank" rel="noopener">▶ Abrir video (YouTube)</a>
      <a class="btn pdf" href="https://www.epever.com/wp-content/uploads/2023/11/HP-AHP20SA-Manual-EN-V1.4.pdf" target="_blank" rel="noopener">⬇ Descargar manual (PDF)</a>
    </div>

    <div class="contact">
      <strong>Contacto (edítalo si quieres):</strong> correo@empresa.cl · +56 9 1234 5678 · Ciudad, País
    </div>
  </main>
</body>
</html>
